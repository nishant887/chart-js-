<!DOCTYPE html>
<html>
	<head>
		<title>ChartJS - BarGraph</title>
		<style type="text/css">
			#chart-container {
				width: 600px;
				height: 400px;
			}
			#chart-container2 {
				width: 600px;
				height: 400px;
			}
			
		</style>
	</head>
	<body>

		<br>
		<div id="chart-container2" >
			<canvas id="mycanvas2" style="background-color:rgba(211,211,211,0.3)" ></canvas>
		</div>
		

		<!-- javascript -->
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
